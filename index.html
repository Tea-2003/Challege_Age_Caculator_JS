<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="rectangle">
            <div class="form-left">
                <div class="form-text">
                    <div class="text">
                        <div class="sub-text">day</div>
                        <input type="text" id="day" placeholder="dd">
                    </div>

                    <div class="text">
                        <div class="sub-text">month</div>
                        <input type="text" id="month" placeholder="mm">
                    </div>

                    <div class="text">
                        <div class="sub-text">year</div>
                        <input type="text" id="year" placeholder="yyyy">
                    </div>
                </div>
            </div>
            <div class="line-button">
                <div class="line">
                    <hr>
                </div>
                <div class="button">
                    <img src="./images/icon_frame.svg" alt="">
                </div>
            </div>
            
            <div class="form-bottom">
                <div class="title">
                    <span class="icon_highlight">--</span>
                    <span class="sub-title">years</span>
                </div>

                <div class="title">
                    <span class="icon_highlight"><img src="./images/icon_hightlight.svg" alt=""></span>
                    <span class="sub-title">months</span>
                </div>

                <div class="title">
                    <span class="icon_highlight"><img src="./images/icon_hightlight.svg" alt=""></span>
                    <span class="sub-title">days</span>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
