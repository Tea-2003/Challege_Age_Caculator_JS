<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="rectangle">
            <form>
                <div class="input">
                    <div class="form">
                        <div class="text">
                            <div class="sub-text">day</div>
                            <input type="number" id="day" placeholder="DD">
                        </div>

                        <div class="text">
                            <div class="sub-text">month</div>
                            <input type="number" id="month" placeholder="MM">
                        </div>

                        <div class="text">
                            <div class="sub-text">year</div>
                            <input type="number" id="year" placeholder="YYYY">
                        </div>
                    </div>
            </form>

            <div class="line-button">
                <div class="line">
                    <hr>
                    <button type="submit" class="submit-btn"><img src="./images/icon_frame.svg" alt="icon"></button>
                </div>
            </div>
        </div>

        <div class="output">
            <div class="number">
                <div class="dash" id="YYYY">--</div>
                <div class="dash" id="MM">--</div>
                <div class="dash" id="DD">--</div>
            </div>
            <div class="title">
                <div class="sub-title">years</div>
                <div class="sub-title">months</div>
                <div class="sub-title">days</div>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
</body>

</html>
